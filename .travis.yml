   - secure: ""

addons:
  apt:
    sources:
     - ubuntu-toolchain-r-test
    packages:
     - libstdc++-5-dev

matrix:
  include:
     # Coverage
     - os: osx
       osx_image: xcode7
       compiler: clang
       env: NODE_VERSION="4" COVERAGE=true NPM_FLAGS="--debug" PUBLISHABLE=false # node abi 46

before_install:
 - true

install:
 - true

before_script:
- true

script:
 - true

